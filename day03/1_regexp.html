<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 假设从服务器端用ajax请求过来一个敏感词数组
        // 
        var arr=["晴天","we","明月"];

        // 
        var msg=prompt("请输入消息内容");
        // 
        //reg=/晴天|明月/g;

        // var i=msg.search(reg);
         var arr=new RegExp(arr.join("|"));
         console.log(arr);
         var i=msg.search(arr);
        if(i!=-1){
            document.write(`<h1 style="color:red">有敏感词</h1>`)
        }else{
            document.write(`<h1 style="color:green">冉哥说：${msg}</h1>`);
        }
    </script>
</body>
</html>
