<!DOCTYPE html>

</head>
<body>
    <script>
      function add(){
       for(var i=0,s=0;i<arguments.length;i++){
           s+=arguments[i];
       }
        return s;
    }
      console.log(add(1,2,3));
      console.log(add(1,2,3,4,5));
    </script>
   
</body>
