<body>
    <script>
        // 创建两个学生
        // 定义所有学生的对象统一的属性结构
        function Student(name,age){
            this.sname=name;
            this.sage=age;
            this.instr=function(){
                console.log(`I'm${this.sname}I'm${this.sage}`);
            }
        }
        var lilei=new Student("Li Lei",11);
        var hmm=new Student("Han Meimei",12);
        console.log(lilei);
        console.log(hmm);

    </script>
    <script>
        // 创建两个学生
        // 定义所有学生的对象统一的属性结构
        function Student(name,age){
            this.sname=name;
            this.sage=age;
            
        }
        // 因为都要自我介绍，so应该在学生类型的构造函数的原型对象中强行添加一个intr方法
        Student.prototype.instr=function(){
            console.log(`I'm${this.sname}I'm${this.sage}`);
        }
        var lilei=new Student("Li Lei",11);
        var hmm=new Student("Han Meimei",12);
        console.log(lilei);
        console.log(hmm);
        lilei.instr();
        hmm.instr();
        // 亲子鉴定
        console.log(lilei.__proto__==Student.prototype);//true
        console.log(hmm.__proto__==Student.prototype);//true
        console.log(lilei.__proto__==hmm.__proto__);//true

    </script>
