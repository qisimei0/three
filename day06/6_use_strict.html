<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        // 斐波那契数列
        // 1 1 2 3 5 8 13 21 .....
        // 1 2 3 4 5 6 7  8
        // 第一个数是1
        // 第二个数也是1
        // 第三个数开始，每个数都是它相邻的前两个数的和
        // 用程序
        function fib(n){//求斐波那契数列第n个数是几
        if(n<3){
            return 1;
        }else{
            //return   fib(n-1)+            fib(n-2);
            // 利用arguments.callee但是严格模式禁用了
            return arguments.callee(n-1)+arguments.callee(n-2);
        }

        }
        console.log(fib(5));
    </script>
    <script>
        function f(n){
            if(n<3){
                return 1;
            }else{
                var f1=1,f2=1,fn;
                for(var i=3;i<=n;i++){
                    fn=f1+f2;
                    f1=f2;
                    f2=fn;
                }
                return fn;
            }
        }
        console.log(f(100));
    </script>
</body>
</html>
