<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";
        function Student(sname,sage){
            this.sname=sname;//报错Cannot set property 'sname' of undefined
            this.sage=sage;
            // 没有return
        }
        var lilei=new Student("Li Lei",12);
        // 错误使用构造函数
        var hmm=Student("Han Meimei",12);
        //this->window
            //this.sname -> window.sname="Han Meimei"
            //this.sage -> window.sage=12
        console.log(hmm);
        console.log(lilei);
        console.log(sage);//全局
        console.log(sname);//全局
    </script>
</body>
</html>
