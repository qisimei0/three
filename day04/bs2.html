<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=20;
        function fun(){
            this.a=50;
            return function(){
                return this.a;
            }
        }
        var m=new fun();
        console.log(m());//20
        var n=fun();
        console.log(n());//50
    </script>
</body>
</html>
