<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 定义函数，可以克隆一个对象
        function clone(obj){
            // 1.创建一个新的空对象
            var arr={};
            // 2.遍历旧对象中每个属性
            for(var key in obj){
                        // 取出旧对象中旧的属性值
                arr[key]=obj[key];

                // 不能加"",因为 旧属性名  是in前的一个变量，变量值

                // 也不能用.就属性名。因为.等效于[""]
            }
            // 返回创建好的新对象
            return arr;

        }
        // 测试
        var lilei={
            name:"lilei",
            age:11
        }

        //var lilei2=lilei;//将lilei变量中保存的旧对象的地址复制一份给lilei2变量。结果：lilei2和lilei使用相同的对象地址，引用同一个对象
        var lilei2=clone(lilei);
        console.log(lilei);
        console.log(lilei2);
        console.log(lilei==lilei2);
    </script>
</body>
</html>
