<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=10;
        function fun(){
            var a=100;
            a++;
            console.log(a);
        }
        fun();//101
        console.log(a);//10
    </script>
    <script>
        var a=10;
        function fun(){
            a=100;//局部未定义
            a++;
            console.log(a);
        }
        fun();//101
        console.log(a);//101
    </script>
    <script>
        var a=10;
        function fun(a){
            a=100;//形参也是局部变量
            a++;
            console.log(a);
        }
        fun();//101
        console.log(a);//10
    </script>
</body>
</html>
