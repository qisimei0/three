<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        var str="老师：请用小红 我的 朋友造句。 小亮：小红是我的朋友。小然：朋友！小红是我的！";
        var str1="live you are";
        // 先用match在替换之前找一次所有敏感词
        var arr=str1.match(/小[\u4e00-\u9fa5]/g);
        
        // 然后查找结果的元素个数，也就是将来要替换的个数
        // 查找所有str中以小字开头的人名
        // 替换str中所有以小字开头的人名为**
        var str=str.replace(/小[\u4e00-\u9fa5]/g,"**");
        console.log(str);
        if(arr!=null){
            console.log(`共替换了${arr.length}处`);
        }else{
            console.log(`共替换了0处`);
        }
        console.log(`共替换了${arr!=null?arr.length:0}处`);

        // 因为汉字不区分大小写，所以不用加i
        // var arr=str.match(/小[\u4e00-\u9fa5]/g);

        // console.log(arr[0]);
        // console.log(arr.index);
        // 还想显示共替换了多少处

    </script>
</body>
