<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 鄙视题：将字符串中每个单词首字母转为大写
        var str="you can you up";
        str=str.replace(/\b[a-z]/ig,function(str){
            console.log(`调用了一次回调函数，形参=${str},返回${str.toUpperCase()}`);
            // 形参：4种可能：y c y u
            return str.toUpperCase();
            // 返回：也4种可能Y C Y U
        });
        console.log(str);//YOU CAN YOU UP
    </script>
</body>
</html>
