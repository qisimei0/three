<body>
    <script>
        var arr=[1,2,3,4,5];
        arr.reverse();
        console.log(arr);
        // 笔试题翻转字符串
        var str="helloworld";
        var arr=str.split("");//1.

        console.log(arr);
        arr.reverse();//2.
        console.log(arr);
        // join（）什么也不写，默认用逗号连接每个字符
        str=arr.join("");//3.将翻转的字符串无缝拼接为字符串

        console.log(str);//dlrowolleh
    </script>
