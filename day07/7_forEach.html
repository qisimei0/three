<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr=["凉凉","然然","东东"];
        // for循环遍历
        for(var i=0;i<arr.length;i++){
            alert(`${arr[i]}到`);
        }
        // forEach遍历
        arr.forEach(function(value){
            alert(`${value}--到`);
        });
        // forEach+箭头函数!!!!!!!!!!
        arr.forEach((value)=>{
            alert(`${value}--到`);
        });
        // 箭头函数，如果只有一个形参可省略（）
        arr.forEach(value=>{alert(`${value}--到`);
        });
        //箭头函数只有一句循环语句可省略{}
        arr.forEach(value=>alert(`${value}--到`));
        // 不愿意写长单词
        arr.forEach(v=> alert(`${v}--到`));
        
    </script>
</body>
</html>
